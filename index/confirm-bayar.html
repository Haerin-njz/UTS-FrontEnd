<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konfirmasi Pembayaran</title>
  <link rel="stylesheet" href="../style/konfirmasi.css" />
</head>
<body>
  <header>Konfirmasi Pembayaran</header>

  <main class="container">
    <h2>Konfirmasi Pesanan</h2>
    <p>Pilih Metode Pembayaran</p>

    <!-- Virtual Account -->
    <section class="method-section">
      <div class="method-title">Virtual Account</div>
      <div class="payment-option">
        <i class="icon">ðŸ’²</i>
        <span>Bank</span>
        <select id="vaSelect">
          <option value="">-- Pilih Bank --</option>
          <option value="Mandiri">Mandiri</option>
          <option value="BCA">BCA</option>
          <option value="BNI">BNI</option>
        </select>
      </div>
    </section>

    <!-- Kartu Kredit/Debit -->
    <section class="method-section">
      <div class="method-title">Kartu Kredit / Debit</div>
      <div class="payment-option">
        <i class="icon">ðŸ’³</i>
        <span>Kartu</span>
        <select id="cardSelect">
          <option value="">-- Pilih Jenis Kartu --</option>
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
        </select>
      </div>
    </section>

    <!-- Tombol Aksi -->
    <div class="action">
      <button id="bayarBtn">Bayar</button>
      <button id="historyBtn" style="display: none;">Lihat History</button>
    </div>
  </main>

    </div>
  </div>

  <script src="../script/confirm-bayar.js"></script>
</body>
</html>
