<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Film</title>
  <link rel="stylesheet" href="/style/jadwal.css">
</head>

<body>
  <header>

  <section class="film-card">
    <img src="/img/Gambar-Onepiece.jpg" alt="Poster One Piece Film Red">

    <div class="film-info">
      <h2>ONE PIECE FILM RED</h2>
      <p><strong>Genre:</strong> Adventure, Fantasy</p>
      <p><strong>Durasi:</strong> 115 Menit</p>

      <div class="schedule">
        <h3>Pilih Jadwal Tayang:</h3>
        <div class="day">
          <button onclick="pesan('ONE PIECE FILM RED', '12:00')">12:00</button>
          <button onclick="pesan('ONE PIECE FILM RED', '14:00')">14:00</button>
          <button onclick="pesan('ONE PIECE FILM RED', '16:00')">16:00</button>
          <button onclick="pesan('ONE PIECE FILM RED', '18:00')">18:00</button>
          <button onclick="pesan('ONE PIECE FILM RED', '20:00')">20:00</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p> Copyrights Kelompok 4 </p>
  </footer>

  <script>
    function pesan(film, jam) {
      window.location.href = `checkout-film.html?film=${encodeURIComponent(film)}&jam=${jam}`;
    }
  </script>
</body>
</html>
