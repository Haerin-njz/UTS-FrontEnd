<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style/login.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="container">
        
        <header class="top-bar">
            <a href="home-page.html" class="back-arrow">&#x2190;</a>
            <h1>Login</h1>
        </header>

        <main class="login-content">
            
            <div class="avatar">
                <span class="material-symbols-outlined">
                    <img src="/img/icons/user.png" alt="Avatar" class="avatar-icon">
                </span>
            </div>

            <form id="login-form" class="login-form" novalidate>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="material-symbols-outlined" id="togglePassword">
                            visibility
                        </span>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>

            <p class="signup-link">
                Belum punya akun? <a href="sign-up.html">Sign up</a>
            </p>
        </main>
    </div>

    <script src="/script/login.js"></script>
</body>
</html>
